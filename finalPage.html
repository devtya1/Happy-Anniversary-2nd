<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary Princess</title>
    <style>
        /* Body Style */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ff4d88, #ff99bb, #ff3366);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'Cursive', sans-serif;
            position: relative;
        }

        /* Hidden Message Container */
        .hidden-message {
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
        }

        /* Glowing Text */
        h1 {
            font-size: 3.5rem;
            color: #ffffff;
            text-shadow: 
                0 0 8px #ff99cc,
                0 0 16px #ff66b3,
                0 0 24px #ff3380,
                0 0 32px #ff1a66;
            animation: glow 1.5s infinite alternate ease-in-out;
            text-align: center;
        }

        @keyframes glow {
            0% {
                text-shadow: 
                    0 0 5px #ff99cc,
                    0 0 10px #ff66b3,
                    0 0 15px #ff3380,
                    0 0 20px #ff1a66;
            }
            100% {
                text-shadow: 
                    0 0 15px #ff99cc,
                    0 0 20px #ff66b3,
                    0 0 25px #ff3380,
                    0 0 30px #ff1a66;
            }
        }

        /* Love Message Text */
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffffff;
            text-shadow: 0 0 5px #ff99cc, 0 0 10px #ff66b3;
            text-align: center;
        }

        /* Reveal Button */
        .reveal-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .reveal-button:hover {
            background-color: #ff6699;
        }

        /* Expanding Heart at the Bottom */
        .bottom-heart {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: #ff3366;
            transform: rotate(-45deg);
            animation: expand-contract 1.5s infinite ease-in-out;
        }

        .bottom-heart::before,
        .bottom-heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff3366;
            border-radius: 50%;
        }

        .bottom-heart::before {
            top: -25px;
            left: 0;
        }

        .bottom-heart::after {
            top: 0;
            left: -25px;
        }

        @keyframes expand-contract {
            0% {
                transform: translateX(-50%) rotate(45deg) scale(1);
            }
            50% {
                transform: translateX(-50%) rotate(45deg) scale(1.2);
            }
            100% {
                transform: translateX(-50%) rotate(45deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Reveal Button -->
    <button class="reveal-button" onclick="revealSurprise()">Reveal the Surprise!</button>

    <!-- Hidden Content -->
    <div class="hidden-message" id="hiddenMessage">
        <!-- Glowing Message -->
        <h1>Happy Anniversary, Princess!</h1>

        <!-- Love Message -->
        <div class="message">
            I love you more than words can ever express! <br>
            You are my everything, baccha. ❤️
        </div>
    </div>

    <!-- Expanding Heart at the Bottom -->
    <div id="heart" class="bottom-heart" style="display: none;"></div>

    <script>
        // Function to reveal the surprise
        function revealSurprise() {
            document.getElementById("heart").style.display = "block";
            document.querySelector('.reveal-button').style.display = 'none'; // Hide the button
            document.getElementById('hiddenMessage').style.display = 'flex'; // Show the hidden content
        }
    </script>
</body>
</html>
